[build]
  command = "pnpm install --no-frozen-lockfile && pnpm run build"
  publish = ".next"

[build.environment]
  # Ensure pnpm is used and caching works
  NPM_FLAGS = "--version"
  PNPM_FLAGS = "--version"
  NODE_VERSION = "22"
  PNPM_VERSION = "9.9.0"
  PNPM_PREFER_FROZEN_LOCKFILE = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache node_modules and pnpm store between builds
[functions]
  node_bundler = "esbuild"

# Redirect all unmatched routes to Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

